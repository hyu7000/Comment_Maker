<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            height: 100vh;
            /* Full height */
            margin: 0;
            font-family: Arial, sans-serif;
            /* Default font */
            flex-direction: column;
        }
        
        .header {
            background-color: #1E1E1E;
            /* Light grey background */
            color: white;
            padding: 20px;
        }
        
        .main_container {
            display: flex;
            flex-direction: row;
            background-color: #1E1E1E;
            /* Light grey background */
            color: white;
            height: 100vh;
            /* Full height */
        }
        
        .sidebar {
            background-color: #26B3F3;
            /* Dark blue background */
            color: rgb(0, 0, 0);
            padding: 10px;
            height: 100vh;
            width: 50vw;
            display: flex;
            flex-direction: column;
            /* Stack vertically */
            justify-content: start;
            /* Align to top */
            box-sizing: border-box;
            /* border와 padding이 총 너비에 포함됨 */
        }
        
        .add-comment-button {
            background-color: #1E679E;
            /* Lighter blue */
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 0;
            /* Spacing */
            cursor: pointer;
            /* Pointer on hover */
            border-radius: 10px;
            box-shadow: none;
        }
        
        .content {
            flex-grow: 1;
            /* Take remaining space */
            background-color: #1E1E1E;
            /* Light grey background */
            color: white;
            padding: 20px;
            height: 100vh;
        }
        
        .comment-label {
            margin-top: 20px;
            font-size: 18px;
            /* Larger text */
        }
        
        textarea {
            width: 100%;
            /* Full container width */
            height: 5em;
            /* Based on text line height */
            margin-bottom: 20px;
            /* Spacing below */
        }
    </style>
</head>

<body>
    <div class="header">
        <!-- 여기에 상단 영역의 콘텐츠를 추가 -->
        <h1>Comment Generation</h1>
    </div>
    <div class="main_container">
        <div class="sidebar">
            <button class="add-comment-button" id="add-btn" onclick="addComment()">Add</button>
            <button class="tab-button active" onclick="openTab(event, 'Tab1')">Tab 1</button>
            <button class="tab-button" onclick="openTab(event, 'Tab2')">Tab 2</button>
            <button class="tab-button" onclick="openTab(event, 'Tab3')">Tab 3</button>
            <div id="Tab1" class="tab-content active">
                <p>Content for Tab 1</p>
            </div>
            <div id="Tab2" class="tab-content">
                <p>Content for Tab 2</p>
            </div>
            <div id="Tab3" class="tab-content">
                <p>Content for Tab 3</p>
            </div>
        </div>
        <div class="content">
            <!-- Generate these with JavaScript or manually like below -->
            <label class="comment-label" for="header_file">Header File</label>
            <textarea id="header_file"></textarea>
            <label class="comment-label" for="c_file">C File</label>
            <textarea id="c_file"></textarea>
            <label class="comment-label" for="comment1">Include</label>
            <textarea id="comment1"></textarea>
            <label class="comment-label" for="comment2">Macro</label>
            <textarea id="comment2"></textarea>
            <label class="comment-label" for="comment3">Global Variable</label>
            <textarea id="comment3"></textarea>
            <label class="comment-label" for="comment4">Data Structures</label>
            <textarea id="comment4"></textarea>
            <label class="comment-label" for="comment5">Function Prototypes</label>
            <textarea id="comment5"></textarea>
            <label class="comment-label" for="comment6">Interrupt</label>
            <textarea id="comment6"></textarea>
            <label class="comment-label" for="comment7">Private Function</label>
            <textarea id="comment7"></textarea>
            <label class="comment-label" for="comment8">Extern Function</label>
            <textarea id="comment8"></textarea>
            <!-- Add more as needed -->
        </div>
    </div>

    <script src="SCRIPT_SRC_PLACEHOLDER"></script>
</body>

</html>
